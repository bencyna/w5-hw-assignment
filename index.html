<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-1 hour">9am</div>
        <input class="col-md-10 textarea future" id = "nineAm" type="text" value ="">
        <button class="col-md-1 saveBtn fas fa-save" id="btnOne" ></button> 
      </div>
      <div class="row">
        <div class="col-md-1 hour">10am</div>
        <input class="col-md-10 textarea future" id="tenAm" type="text" value ="">
        <button class="col-md-1 saveBtn fas fa-save" id="btnTwo"></button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">11am</div>
        <input class="col-md-10 textarea future" id = "elevenAm" type="text" value ="">
        <button class="col-md-1 saveBtn fas fa-save" id="btnThree"></button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">12pm</div>
        <input class="col-md-10 textarea future" id = "twelvePm" value="" type="text">
        <button class="col-md-1 saveBtn fas fa-save" id="btnFour"></button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">1pm</div>
        <input class="col-md-10 textarea future" id = "onePm" type="text" value ="">
        <button class="col-md-1 saveBtn fas fa-save" id="btnFive"></button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">2pm</div>
        <input class="col-md-10 textarea future" id = "twoPm" type="text" value ="">
        <button class="col-md-1 saveBtn fas fa-save" id="btnSix"></button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">3pm</div>
        <input class="col-md-10 textarea future" id = "threePm" type="text" value ="">
        <button class="col-md-1 saveBtn fas fa-save" id="btnSeven"></button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">4pm</div>
        <input class="col-md-10 textarea future" id = "fourPm" type="text" value ="">
        <button class="col-md-1 saveBtn fas fa-save" id="btnEight"></button>
      </div>
      <div class="row">
        <div class="col-md-1 hour">5pm</div>
        <input class="col-md-10 textarea future" id = "fivePm" type="text" value ="">
        <button class="col-md-1 saveBtn fas fa-save" id="btnNine"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
  <script src="./script.js"></script>
  <script src="./moment.js"></script>
</html>
